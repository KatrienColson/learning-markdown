<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>media-queries</title>
    <style>
        .flex-box1{
            display: flex;
            background-color: DodgerBlue;
            flex-direction: row;
            flex-wrap: nowrap;
            width: 100%;
            height: 200px;
            justify-content: center;
            align-content: center;
            line-height: 150px;
        }
        .flex-box1 > div{
            background-color: beige;
            margin: 10px;
            padding: 20px;
            font-size: 24px;
            
        }
        .block-logo{
            float: left;
            width: auto;
            border: 1px solid black;
            padding: 10px;
            box-sizing: border-box;
            align-items: center;
            display: flex;
        }
        .block-text{
            float: left;
            width: auto;
            border: 1px solid black;
            padding: 10px;
            box-sizing: border-box;
            align-items: center;
            display: flex;
            justify-content: space-between;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .block-search{
            float: left;
            width: auto;
            border: 1px solid black;
            padding: 10px;
            box-sizing: border-box;/*zorgt dat de " kolomen naast elkaar komen*/
            align-items: center;
            display: flex;
        }
        .block-img{
            float: left;
            width: auto;
            border: 1px solid black;
            padding: 10px;
            box-sizing: border-box;/*zorgt dat de " kolomen naast elkaar komen*/
            align-items: center;
            display: flex;
        }

        
    </style>
</head>



<body>
    <div class="flex-box1">
        <div class="block-logo">
            <div>logo</div>
        </div>
        <div class="block-text">
            <div>Products </div>
            <div>About </div>
            <div>News </div>
            <div>Store </div>
        </div> 
        <div class="block-search">  
            <div><input type="search" name="term" placeholder="Search WowWee Products" class="navigation-bar__search-form__input navigation-bar__search-form__input--no-instagram"></div>
        </div>   
        <div class="block-img">
            <div class="navbar-img"><img src="resources/icon.facebook.png"></div>
            <div class="navbar-img"><img src="resources/icon.twitter.png"></div>
            <div class="navbar-img"><img src="resources/icon.youtube.png"></div>
            <div class="navbar-img"><img src="resources/icon.instagram.png"></div>
       </div>
    </div>
<div class="header">
   
</div>

<div class="middle">

</div>

<div class="footer">

</div>
    
</body>
</html>
